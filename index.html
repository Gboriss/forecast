<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>forecast</title>
	<link rel="stylesheet" href="./styles/main.scss">
	<link rel="stylesheet" href="./styles/search.scss">
</head>
<body>

	<main>
		<form class="search-form">
			<input type="text" id="autocomplete" placeholder="Enter location" autocomplete="off">
			<button type="submit">
				<svg fill="#000000" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
					<path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">		
					</path>
					<path d="M0 0h24v24H0z" fill="none">
					</path>
				</svg>
			</button>
		</form>
		
		<div id="widget"> 
			<div class="top">
				<h2 id="name"></h2>
				<h1 id="current-temp"></h1>
				<h2 id="description"></h2>
				<div class="weather">
					<div class="sunrise">
						<p>sunrise</p>
						<h3 id="sunrise"></h3>
					</div>
					<div class="sunset">
						<p>sunset</p>
						<h3 id="sunset">sunset</h3>
					</div>
				</div>
			</div>
			<div class="egg">
				<img src="./assets/img/egg.png" width="250px;">
			</div>
			<div class="bottom"></div>
		</div>
	</main>

	<script src='https://maps.googleapis.com/maps/api/js?&libraries=places&types=(cities)&key=AIzaSyDUO2FX0I0WrBipHcGozv8_1UWNNHu_BFk'></script>
	<!-- <script src="https://maps.googleapis.com/maps/api/js?key=9a3f56db816fe284dd580a82176924f9&libraries=places,geometry"></script> -->
	
	<script src="./main.js"></script>
	<script src="./search.js"></script>
</body>
</html>
